<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Data Cleaner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.svg" class="logo-small">
    <h3>Data Cleaner</h3>
  </div>

  <div class="menu">
    <span onclick="toggleMenu()">â‹®</span>
    <div id="dropdown" class="dropdown">
      <a onclick="showHistory()">History</a>
      <a href="mailto:admin@datacleaner.com">Hubungi Admin</a>
      <a onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<main>
  <h2>Merapikan Data</h2>

  <textarea id="inputData" placeholder="Masukkan data berantakan, pisahkan dengan koma atau enter"></textarea>

  <div class="options">
    <select id="mode">
      <option value="az">A - Z</option>
      <option value="za">Z - A</option>
      <option value="num">Numerik</option>
      <option value="umum">Umum</option>
    </select>
    <button onclick="processData()">Proses</button>
  </div>

  <textarea id="outputData" placeholder="Hasil data rapi"></textarea>
</main>

<script src="script.js"></script>
</body>
</html>
